<!DOCTYPE html>
<html>
    <body>
        <div id="data"></div>
        <script>
            function kalikanAngka(angka1, angka2)
            {
                return angka1*angka2; 
            }
            console.log(kalikanAngka(5,20));
        </script>
    </body>
</html>
<!-- Pada contoh di atas, kita membuat fungsi dengan nama fungsi kalikanAngka dengan parameter angka1 dan angka2.
     Fungsi tersebut mengembalikan data angka1 dikalikan angka2.-->

<!-- Untuk menampilkan output dari pemanggilan fungsi tersebut, kita bisa menggunakan console.log 
     lalu panggil fungsi disertai dengan mengirim angka1 dan angka2. -->

<!-- Output yang dihasilkan adalah hasil dari perkalian antara angka1 dan angka2 yaitu 100. -->
