<!DOCTYPE html>
<html>
    <body>
        <div id="data"></div>
        <script>
            var lampu="merah";
            if(lampu=='merah')
            {
                console.log("Lampu Merah");
            }
            else if(lampu=='kuning')
            {
                console.log("Lampu Kuning");
            }
            else if(lampu=='hijau')
            {
                console.log("Lampu Hijau");
            }
            else
            {
                console.log("Lampu Padam");
            }
        </script>

        <!-- Output yang dihasilkan akan menyesuaikan dengan nilai / isi dari lampu, 
        yaitu ketika kita isi lampu dengan merah, maka akan mencetak output Lampu Merah, 
        namun jika kita isi dengan kuning maka akan mencetak output Lampu Kuning, 
        jika kita isi dengan hijau maka akan mencetak Lampu Hijau, 
        namun jika selain pilihan di atas maka akan mencetak output Lampu Padam. -->

    </body>
</html>
