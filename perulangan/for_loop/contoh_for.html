<!DOCTYPE html>
<html>
    <body>
        <!-- apabila kita ingin menampilkan output pengulangan melalui browser, kita bisa mengetikkan kode seperti di bawah ini -->
        <div id="data"></div>
        <script>
            var text="";
            for (var i = 0; i < 5; i++) 
            {
                text +="Nilai saat ini " + i + "<br>";
                document.getElementById("data").innerHTML = text;
            }
        </script>
    </body>
</html>
